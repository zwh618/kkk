<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白基础功能</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: #fff;
        }

        #language-display {
            text-align: center;
            font-family: 'Great Vibes', cursive; /* 花体字体 */
        }

        #word {
            font-size: 4rem; /* 文字大小 */
        }

        #pronunciation {
            font-size: 1.5rem; /* 音标大小 */
            margin-top: 10px;
            font-style: italic;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 中央内容 -->
    <div id="language-display">
        <div id="word">Beautiful</div>
        <div id="pronunciation">/ˈbjuːtɪfəl/ (英语)</div>
    </div>

    <!-- 播放声音按钮 -->
    <button id="play-sound-button">点击播放读音</button>

    <script>
        const wordElement = document.getElementById('word');
        const pronunciationElement = document.getElementById('pronunciation');
        const playSoundButton = document.getElementById('play-sound-button');

        const languages = [
            { word: "Beautiful", pronunciation: "/ˈbjuːtɪfəl/ (英语)", audio: "英语.mp3" },
            { word: "Belle", pronunciation: "/bɛl/ (法语)", audio: "法语.mp3" },
            { word: "Hermosa", pronunciation: "/erˈmosa/ (西班牙语)", audio: "西班牙语.mp3" },
            { word: "Красивый", pronunciation: "/kraˈsivɨj/ (俄语)", audio: "俄语.mp3" },
            { word: "Schön", pronunciation: "/ʃøːn/ (德语)", audio: "德语.mp3" },
            { word: "美丽", pronunciation: "/měi lì/ (中文)", audio: "中文.mp3" }
        ];

        let index = 0; // 当前语言索引
        let isPlaying = false; // 当前是否正在播放音频
        let audio = new Audio();

        // 显示当前语言
        function showLanguage() {
            const language = languages[index];
            wordElement.textContent = language.word;
            pronunciationElement.textContent = language.pronunciation;
            playSoundButton.textContent = "点击播放读音";
        }

        // 按钮点击事件
        playSoundButton.addEventListener('click', () => {
            if (isPlaying) {
                // 切换到下一种语言
                index++;
                if (index >= languages.length) {
                    index = 0; // 回到第一种语言
                }
                isPlaying = false;
                showLanguage();
            } else {
                // 播放当前语言音频
                const currentLanguage = languages[index];
                audio.src = currentLanguage.audio;
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        playSoundButton.textContent = "点击切换到下一种语言";
                    })
                    .catch(err => console.error("音频无法播放:", err));
            }
        });

        // 初始化显示
        showLanguage();
    </script>
</body>
</html>
