<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: #fff;
        }

        #intro {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            text-align: center;
        }

        #intro.hidden {
            display: none;
        }

        #language-display {
            text-align: center;
            font-family: 'Great Vibes', cursive;
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* 渐入渐出动画 */
        }

        #language-display.active {
            opacity: 1;
        }

        #word {
            font-size: 4rem;
        }

        #pronunciation {
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
        }

        button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #final-text {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            color: #fff;
            display: none;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 开场白 -->
    <div id="intro">嘿！你知道美丽在不同语言中是如何表达的吗？</div>

    <!-- 主界面 -->
    <div id="language-display">
        <div id="word">Beautiful</div>
        <div id="pronunciation">/ˈbjuːtɪfəl/ (英语)</div>
    </div>

    <!-- 表白文字 -->
    <div id="final-text">我的语言是....？</div>

    <!-- 播放声音按钮 -->
    <button id="play-sound-button">点击播放读音</button>

    <!-- 背景视频 -->
    <video id="background-video" autoplay loop muted>
        <source src="表白背景.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
    </video>

    <!-- 背景音乐 -->
    <audio id="background-music" loop>
        <source src="背景音乐.mp3" type="audio/mpeg">
        您的浏览器不支持 HTML5 音频。
    </audio>

    <script>
        const intro = document.getElementById('intro');
        const languageDisplay = document.getElementById('language-display');
        const finalText = document.getElementById('final-text');
        const playSoundButton = document.getElementById('play-sound-button');
        const wordElement = document.getElementById('word');
        const pronunciationElement = document.getElementById('pronunciation');
        const backgroundVideo = document.getElementById('background-video');
        const backgroundMusic = document.getElementById('background-music');

        const languages = [
            { word: "Beautiful", pronunciation: "/ˈbjuːtɪfəl/ (英语)", audio: "英语.mp3" },
            { word: "Belle", pronunciation: "/bɛl/ (法语)", audio: "法语.mp3" },
            { word: "Hermosa", pronunciation: "/erˈmosa/ (西班牙语)", audio: "西班牙.mp3" },
            { word: "Красивый", pronunciation: "/kraˈsivɨj/ (俄语)", audio: "俄语.mp3" },
            { word: "Schön", pronunciation: "/ʃøːn/ (德语)", audio: "德语.mp3" },
            { word: "美丽", pronunciation: "/měi lì/ (中文)", audio: "中文.mp3" },
            { word: "美しい", pronunciation: "/utsukushii/ (日语)", audio: "日语.mp3" },
            { word: "아름답다", pronunciation: "/a-reum-dap-da/ (韩语)", audio: "韩语.mp3" }
        ];

        let index = 0;
        let isPlaying = false;
        let audio = new Audio();

        // 开启背景音乐
        backgroundMusic.volume = 0.5;
        backgroundMusic.play().catch(err => console.error("背景音乐无法播放:", err));

        // 显示语言
        function showLanguage() {
            const language = languages[index];
            wordElement.textContent = language.word;
            pronunciationElement.textContent = language.pronunciation;
            languageDisplay.classList.add('active');
            playSoundButton.textContent = "点击播放读音";
        }

        // 播放声音按钮事件
        playSoundButton.addEventListener('click', () => {
            if (isPlaying) {
                index++;
                if (index < languages.length) {
                    isPlaying = false;
                    languageDisplay.classList.remove('active');
                    setTimeout(showLanguage, 500); // 等待渐出动画完成后切换
                } else {
                    // 显示表白文字
                    languageDisplay.style.display = 'none';
                    finalText.style.display = 'block';
                    playSoundButton.style.display = 'none';

                    // 3秒后切换到背景视频
                    setTimeout(() => {
                        finalText.style.display = 'none';
                        backgroundVideo.style.display = 'block';
                        backgroundVideo.play();
                    }, 3000);
                }
            } else {
                const currentLanguage = languages[index];
                audio.src = currentLanguage.audio;
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        playSoundButton.textContent = "点击切换到下一种语言";
                    })
                    .catch(err => console.error("音频无法播放:", err));
            }
        });

        // 初始化：显示开场白并自动切换到主界面
        setTimeout(() => {
            intro.style.display = 'none';
            languageDisplay.style.display = 'block';
            playSoundButton.style.display = 'block';
            showLanguage();
        }, 3000);
    </script>
</body>
</html>
