<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000; /* 备用背景颜色 */
        }

        /* 背景视频样式 */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 确保视频在所有内容的后面 */
        }

        /* 居中内容样式 */
        .center-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: 'Great Vibes', cursive; /* 使用花体字体 */
            z-index: 1; /* 确保文字在视频前面 */
        }

        /* 文字样式 */
        #language-display {
            opacity: 0;
            font-size: 4rem; /* 放大文字 */
            transition: opacity 1s ease-in-out;
        }

        #language-display.active {
            opacity: 1;
        }

        /* 按钮样式 */
        button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        button:focus {
            outline: none;
        }

        /* 最终表白视频 */
        #final-video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #final-video {
            width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 背景视频 -->
    <video id="background-video" autoplay loop muted>
        <source src="88.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
    </video>

    <!-- 中央内容 -->
    <div class="center-content" id="language-display">
        <div id="word">Beautiful</div>
    </div>

    <!-- 播放声音按钮 -->
    <button id="play-sound-button">点击播放读音</button>

    <!-- 最终表白视频 -->
    <div id="final-video-container">
        <video id="final-video" controls>
            <source src="56.MOV" type="video/mp4">
            您的浏览器不支持 HTML5 视频。
        </video>
    </div>

    <script>
        const backgroundVideo = document.getElementById('background-video');
        const languageDisplay = document.getElementById('language-display');
        const wordElement = document.getElementById('word');
        const playSoundButton = document.getElementById('play-sound-button');
        const finalVideoContainer = document.getElementById('final-video-container');
        const finalVideo = document.getElementById('final-video');

        const languages = [
            { word: "Beautiful", audio: "英语.mp3" },
            { word: "Belle", audio: "法语.mp3" },
            { word: "Hermosa", audio: "西班牙.mp3" },
            { word: "Красивый", audio: "俄语.mp3" },
            { word: "Schön", audio: "德语.mp3" },
            { word: "美丽", audio: "中文.mp3" },
            { word: "美しい", audio: "日语.mp3" },
            { word: "아름답다", audio: "韩语.mp3" },
            { word: "Bella", audio: "意大利语.mp3" }
        ];

        let index = 0;
        let isPlaying = false;
        let audio = new Audio();

        // 显示语言
        function showLanguage() {
            const language = languages[index];
            wordElement.textContent = language.word;
            languageDisplay.classList.add('active');
            playSoundButton.textContent = "点击播放读音";
        }

        // 播放读音或切换到下一种语言
        playSoundButton.addEventListener('click', () => {
            if (isPlaying) {
                index++;
                if (index < languages.length) {
                    showLanguage();
                    isPlaying = false;
                } else {
                    // 切换到最终表白
                    languageDisplay.classList.remove('active');
                    playSoundButton.style.display = 'none';
                    finalVideoContainer.style.display = 'block';

                    // 切换背景视频
                    backgroundVideo.src = "background2.mp4";
                    backgroundVideo.load();
                    backgroundVideo.play();
                }
            } else {
                audio.src = languages[index].audio;
                audio.play();
                playSoundButton.textContent = "点击切换到下一种语言";
                isPlaying = true;
            }
        });

        // 点击屏幕播放背景视频声音
        document.body.addEventListener('click', () => {
            backgroundVideo.muted = false;
        });

        // 初始化
        showLanguage();
    </script>
</body>
</html>
