<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
        }

        #display-container {
            text-align: center;
            animation: fadeInOut 2s infinite;
        }

        #word {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            transition: transform 1s ease;
        }

        #pronunciation {
            margin-top: 10px;
            font-size: 1.5rem;
            font-style: italic;
        }

        #final-message {
            display: none;
            font-size: 3rem;
            color: #ffd700;
            font-family: 'Great Vibes', cursive;
            animation: heartBeat 2s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div id="display-container">
        <div id="word">Beautiful</div>
        <div id="pronunciation">/ˈbjuːtɪfəl/</div>
    </div>
    <div id="final-message">我的语言：李小花</div>

    <script>
        // 定义语言和美丽的表达
        const words = [
            { text: "Beautiful", pronunciation: "/ˈbjuːtɪfəl/" },
            { text: "Belle", pronunciation: "/bɛl/ (法语)" },
            { text: "Hermosa", pronunciation: "/erˈmosa/ (西班牙语)" },
            { text: "Красивый", pronunciation: "/kraˈsivɨj/ (俄语)" },
            { text: "Schön", pronunciation: "/ʃøːn/ (德语)" },
            { text: "美丽", pronunciation: "/měi lì/ (中文)" },
        ];

        const finalMessage = "我的语言：李小花"; // 表白语句
        const container = document.getElementById("display-container");
        const wordElement = document.getElementById("word");
        const pronunciationElement = document.getElementById("pronunciation");
        const finalMessageElement = document.getElementById("final-message");

        let index = 0;

        function showNextWord() {
            if (index < words.length) {
                // 显示当前语言文字
                wordElement.textContent = words[index].text;
                pronunciationElement.textContent = words[index].pronunciation;
                index++;
            } else {
                // 显示最终表白语句
                container.style.display = "none";
                finalMessageElement.style.display = "block";
            }
        }

        // 每 3 秒切换一次文字
        setInterval(showNextWord, 3000);
    </script>
</body>
</html>
