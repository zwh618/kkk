<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000; /* 备用背景颜色 */
        }

        /* 背景视频样式 */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 确保视频在所有内容的后面 */
        }

        /* 居中内容样式 */
        .center-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1; /* 确保文字在视频前面 */
        }

        /* 文字样式 */
        #intro, #language-display, #final-message {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #intro.active, #language-display.active, #final-message.active {
            opacity: 1;
        }

        #word {
            font-size: 4rem; /* 放大文字 */
        }

        #pronunciation {
            font-size: 2rem;
            font-style: italic;
        }

        #final-message .language {
            font-size: 4rem; /* 放大两倍 */
        }

        #final-message .name {
            font-size: 8rem; /* 再放大两倍 */
        }

        /* 播放声音按钮样式 */
        #play-sound-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1rem;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        #play-sound-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 背景视频 -->
    <video id="background-video" autoplay loop muted>
        <source src="1.1.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
    </video>

    <!-- 中央内容 -->
    <div class="center-content" id="intro" class="active">
        <h1>嘿！你知道美丽在不同语言中是如何表达的吗？</h1>
    </div>

    <div class="center-content" id="language-display">
        <div id="word">Beautiful</div>
        <div id="pronunciation">/ˈbjuːtɪfəl/</div>
    </div>

    <div class="center-content" id="final-message">
        <span class="language">我的语言：</span>
        <span class="name">李小花</span>
    </div>

    <!-- 播放声音按钮 -->
    <button id="play-sound-button">点击播放视频声音</button>

    <script>
        const video = document.getElementById('background-video');
        const playSoundButton = document.getElementById('play-sound-button');
        const intro = document.getElementById('intro');
        const languageDisplay = document.getElementById('language-display');
        const finalMessage = document.getElementById('final-message');

        const wordElement = document.getElementById('word');
        const pronunciationElement = document.getElementById('pronunciation');
        const languages = [
            { word: "Beautiful", pronunciation: "/ˈbjuːtɪfəl/ (英语)" },
            { word: "Belle", pronunciation: "/bɛl/ (法语)" },
            { word: "Hermosa", pronunciation: "/erˈmosa/ (西班牙语)" },
            { word: "Красивый", pronunciation: "/kraˈsivɨj/ (俄语)" },
            { word: "Schön", pronunciation: "/ʃøːn/ (德语)" },
            { word: "美丽", pronunciation: "/měi lì/ (中文)" },
            { word: "美しい", pronunciation: "/utsukushii/ (日语)" },
            { word: "아름답다", pronunciation: "/a-reum-dap-da/ (韩语)" },
            { word: "Bella", pronunciation: "/ˈbɛlla/ (意大利语)" }
        ];

        let index = 0;

        // 初始化
        setTimeout(() => {
            intro.classList.remove('active');
            languageDisplay.classList.add('active');
        }, 3000);

        // 播放视频声音
        playSoundButton.addEventListener('click', () => {
            video.muted = false;
            video.play();
            playSoundButton.style.display = 'none'; // 隐藏按钮
        });

        // 显示下一种语言
        function showNextLanguage() {
            if (index < languages.length) {
                const language = languages[index];
                wordElement.textContent = language.word;
                pronunciationElement.textContent = language.pronunciation;
                index++;
            } else {
                languageDisplay.classList.remove('active');
                finalMessage.classList.add('active');
            }
        }

        // 每隔 5 秒切换语言
        setInterval(showNextLanguage, 5000);
    </script>
</body>
</html>
