<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            color: #fff;
        }

        /* 开场白样式 */
        #intro {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            text-align: center;
        }

        #intro.hidden {
            display: none; /* 隐藏开场白 */
        }

        /* 主界面样式 */
        #language-display {
            text-align: center;
            font-family: 'Great Vibes', cursive;
        }

        #word {
            font-size: 4rem; /* 文字大小 */
        }

        #pronunciation {
            font-size: 1.5rem; /* 音标大小 */
            margin-top: 10px;
            font-style: italic;
        }

        /* 按钮样式 */
        button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 开场白 -->
    <div id="intro">嘿！你知道美丽在不同语言中是如何表达的吗？</div>

    <!-- 主界面 -->
    <div id="language-display" style="display: none;">
        <div id="word">Beautiful</div>
        <div id="pronunciation">/ˈbjuːtɪfəl/ (英语)</div>
    </div>

    <!-- 播放声音按钮 -->
    <button id="play-sound-button" style="display: none;">点击播放读音</button>

    <script>
        const intro = document.getElementById('intro');
        const languageDisplay = document.getElementById('language-display');
        const playSoundButton = document.getElementById('play-sound-button');
        const wordElement = document.getElementById('word');
        const pronunciationElement = document.getElementById('pronunciation');

        const languages = [
            { word: "Beautiful", pronunciation: "/ˈbjuːtɪfəl/ (英语)", audio: "英语.mp3" },
            { word: "Belle", pronunciation: "/bɛl/ (法语)", audio: "法语.mp3" },
            { word: "Hermosa", pronunciation: "/erˈmosa/ (西班牙语)", audio: "西班牙.mp3" },
            { word: "Красивый", pronunciation: "/kraˈsivɨj/ (俄语)", audio: "俄语.mp3" },
            { word: "Schön", pronunciation: "/ʃøːn/ (德语)", audio: "德语.mp3" },
            { word: "美丽", pronunciation: "/měi lì/ (中文)", audio: "中文.mp3" }
        ];

        let index = 0;
        let isPlaying = false;
        let audio = new Audio();

        // 显示语言
        function showLanguage() {
            const language = languages[index];
            wordElement.textContent = language.word;
            pronunciationElement.textContent = language.pronunciation;
            playSoundButton.textContent = "点击播放读音";
        }

        // 按钮点击事件
        playSoundButton.addEventListener('click', () => {
            if (isPlaying) {
                // 切换到下一种语言
                index++;
                if (index >= languages.length) {
                    index = 0; // 回到第一种语言
                }
                isPlaying = false;
                showLanguage();
            } else {
                // 播放当前语言音频
                const currentLanguage = languages[index];
                audio.src = currentLanguage.audio;
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        playSoundButton.textContent = "点击切换到下一种语言";
                    })
                    .catch(err => console.error("音频无法播放:", err));
            }
        });

        // 初始化显示
        setTimeout(() => {
            intro.classList.add('hidden'); // 隐藏开场白
            languageDisplay.style.display = 'block'; // 显示主界面
            playSoundButton.style.display = 'block'; // 显示按钮
            showLanguage(); // 初始化语言
        }, 3000); // 开场白显示时间
    </script>
</body>
</html>
