<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Noto Serif', serif;
            overflow: hidden;
        }

        #intro, #language-display, #final-message {
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #intro.active, #language-display.active, #final-message.active {
            opacity: 1;
        }

        #word {
            font-size: 4rem;
            font-family: 'Great Vibes', cursive;
            margin-bottom: 10px;
            animation: fadeInOut 1.5s ease-in-out both;
        }

        #pronunciation {
            font-size: 1.5rem;
            font-style: italic;
            animation: fadeInOut 1.5s ease-in-out both;
        }

        button {
            position: absolute;
            bottom: 50px; /* 调整到页面底部 */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1rem;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        #final-message {
            font-size: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Great Vibes', cursive;
            color: #ffd700;
            line-height: 1.5;
        }

        #final-message span {
            display: block;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }

        #final-message .language {
            font-size: 2rem;
        }

        #final-message .name {
            font-size: 4rem;
        }

        #final-message span.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            50% { opacity: 0.5; }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 启动文案 -->
    <div id="intro" class="active">
        <h1 style="font-family: 'Great Vibes', cursive; font-size: 3rem;">嘿！你知道美丽在不同语言中是如何表达的吗？</h1>
    </div>

    <!-- 语言展示部分 -->
    <div id="language-display">
        <div id="word">Beautiful</div>
        <div id="pronunciation">/ˈbjuːtɪfəl/</div>
        <button id="next-button">点击播放声音</button>
    </div>

    <!-- 最终表白 -->
    <div id="final-message">
        <span class="language">我的语言：</span>
        <span class="name">李小花</span>
    </div>

    <script>
        // 数据定义：不同语言的单词、发音、音频路径
        const languages = [
            { word: "Beautiful", pronunciation: "/ˈbjuːtɪfəl/", audio: "beautiful.mp3" },
            { word: "Belle", pronunciation: "/bɛl/ (法语)", audio: "belle.mp3" },
            { word: "Hermosa", pronunciation: "/erˈmosa/ (西班牙语)", audio: "hermosa.mp3" },
            { word: "Красивый", pronunciation: "/kraˈsivɨj/ (俄语)", audio: "krassiviy.mp3" },
            { word: "Schön", pronunciation: "/ʃøːn/ (德语)", audio: "schon.mp3" },
            { word: "美丽", pronunciation: "/měi lì/ (中文)", audio: "meili.mp3" },
        ];

        // 获取 DOM 元素
        const intro = document.getElementById('intro');
        const languageDisplay = document.getElementById('language-display');
        const finalMessage = document.getElementById('final-message');
        const wordElement = document.getElementById('word');
        const pronunciationElement = document.getElementById('pronunciation');
        const nextButton = document.getElementById('next-button');

        const finalLanguage = finalMessage.querySelector('.language');
        const finalName = finalMessage.querySelector('.name');

        let index = 0; // 当前语言索引
        let isPlaying = false; // 是否正在播放音频

        // 初始化音频对象
        let audio = new Audio();

        // 显示启动文案 3 秒钟后消失
        setTimeout(() => {
            intro.classList.remove('active');
            languageDisplay.classList.add('active');
        }, 3000);

        // 显示下一个语言或结束
        function showNextLanguage() {
            if (isPlaying) {
                // 如果正在播放音频，则跳过到下一个语言
                index++;
                if (index < languages.length) {
                    updateLanguage();
                } else {
                    languageDisplay.classList.remove('active');
                    finalMessage.classList.add('active');
                    showFinalMessage();
                }
                isPlaying = false;
                nextButton.textContent = "点击播放声音";
            } else {
                // 播放当前语言的音频
                audio.src = languages[index].audio;
                audio.play();
                isPlaying = true;
                nextButton.textContent = "下一种语言";
            }
        }

        // 更新语言显示
        function updateLanguage() {
            const language = languages[index];
            wordElement.textContent = language.word;
            pronunciationElement.textContent = language.pronunciation;
        }

        // 初始化第一个语言
        updateLanguage();

        // 显示最终表白动画
        function showFinalMessage() {
            finalLanguage.classList.add('visible');
            setTimeout(() => {
                finalName.classList.add('visible');
            }, 1500); // 延迟显示名字
        }

        // 按钮点击事件
        nextButton.addEventListener('click', showNextLanguage);
    </script>
</body>
</html>
