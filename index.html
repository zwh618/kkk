<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫表白</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #000428, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #intro, #language-display, #final-message {
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }

        #intro.active, #language-display.active, #final-message.active {
            opacity: 1;
        }

        #word {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #pronunciation {
            font-size: 1.5rem;
            font-style: italic;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 启动文案 -->
    <div id="intro" class="active">
        <h1>嘿！你知道美丽在不同语言中是如何表达的吗？</h1>
    </div>

    <!-- 语言展示部分 -->
    <div id="language-display">
        <div id="word">Beautiful</div>
        <div id="pronunciation">/ˈbjuːtɪfəl/</div>
        <button id="next-button">点击播放声音</button>
    </div>

    <!-- 最终表白 -->
    <div id="final-message">
        <h1>我的语言：李小花</h1>
    </div>

    <script>
        // 数据定义：不同语言的单词、发音、音频路径
        const languages = [
            { word: "Beautiful", pronunciation: "/ˈbjuːtɪfəl/", audio: "beautiful.mp3" },
            { word: "Belle", pronunciation: "/bɛl/ (法语)", audio: "belle.mp3" },
            { word: "Hermosa", pronunciation: "/erˈmosa/ (西班牙语)", audio: "hermosa.mp3" },
            { word: "Красивый", pronunciation: "/kraˈsivɨj/ (俄语)", audio: "krassiviy.mp3" },
            { word: "Schön", pronunciation: "/ʃøːn/ (德语)", audio: "schon.mp3" },
            { word: "美丽", pronunciation: "/měi lì/ (中文)", audio: "meili.mp3" },
        ];

        // 获取 DOM 元素
        const intro = document.getElementById('intro');
        const languageDisplay = document.getElementById('language-display');
        const finalMessage = document.getElementById('final-message');
        const wordElement = document.getElementById('word');
        const pronunciationElement = document.getElementById('pronunciation');
        const nextButton = document.getElementById('next-button');

        let index = 0; // 当前语言索引
        let isPlaying = false; // 是否正在播放音频

        // 初始化音频对象
        let audio = new Audio();

        // 显示启动文案 3 秒钟后消失
        setTimeout(() => {
            intro.classList.remove('active');
            languageDisplay.classList.add('active');
        }, 3000);

        // 显示下一个语言或结束
        function showNextLanguage() {
            if (isPlaying) {
                // 如果正在播放音频，则跳过到下一个语言
                index++;
                if (index < languages.length) {
                    updateLanguage();
                } else {
                    languageDisplay.classList.remove('active');
                    finalMessage.classList.add('active');
                }
                isPlaying = false;
                nextButton.textContent = "点击播放声音";
            } else {
                // 播放当前语言的音频
                audio.src = languages[index].audio;
                audio.play();
                isPlaying = true;
                nextButton.textContent = "下一种语言";
            }
        }

        // 更新语言显示
        function updateLanguage() {
            const language = languages[index];
            wordElement.textContent = language.word;
            pronunciationElement.textContent = language.pronunciation;
        }

        // 初始化第一个语言
        updateLanguage();

        // 按钮点击事件
        nextButton.addEventListener('click', showNextLanguage);
    </script>
</body>
</html>
